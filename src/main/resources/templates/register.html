  <script>
		$(document).ready(function(){

		var quantitiy=0;
		   $('.quantity-right-plus').click(function(e){
		        
		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());
		        
		        // If is not undefined
		            
		            $('#quantity').val(quantity + 1);

		          
		            // Increment
		        
		    });

		     $('.quantity-left-minus').click(function(e){
		        // Stop acting like a button
		        e.preventDefault();
		        // Get the field name
		        var quantity = parseInt($('#quantity').val());
		        
		        // If is not undefined
		      
		            // Increment
		            if(quantity>0){
		            $('#quantity').val(quantity - 1);
		            }
		    });
		    
		});
		
		function checkCondition() {
			//validate username
			var username = document.getElementById("username").value;
			if(username == "") {
			      document.getElementById("blankMsg").innerHTML = "**Fill the username";
			      return false;
			 }

		    if(!isNaN(username)){
		      document.getElementById("blankMsg").innerHTML = "**Only characters are allowed";
		      return false;
		    }
		    document.getElementById("blankMsg").innerHTML =""
			
		  //validate first_name
			var first_name = document.getElementById("first_name").value;
			if(first_name == "") {
			      document.getElementById("blankMsg_first_name").innerHTML = "**Fill the First Name";
			      return false;
			 }
		    if(!isNaN(first_name)){
		      document.getElementById("blankMsg_first_name").innerHTML = "**Only characters are allowed";
		      return false;
		    }
		    document.getElementById("blankMsg_first_name").innerHTML ="";
			
		  //validate last_name
			var last_name = document.getElementById("last_name").value;
			if(last_name == "") {
			      document.getElementById("blankMsg_last_name").innerHTML = "**Fill the Last Name";
			      return false;
			 }
		    if(!isNaN(last_name)){
		      document.getElementById("blankMsg_last_name").innerHTML = "**Only characters are allowed";
		      return false;
		    }

		    document.getElementById("blankMsg_last_name").innerHTML ="";
		    
		    //validate Password
		    var password = document.getElementById("password").value;
		    
		    if(password == "") {
		        document.getElementById("blankMsg_password").innerHTML = "**Fill the password please!";
		        return false;
		    }
		    
		    if((password.length < 8) || (password.length >15)){
		        document.getElementById("blankMsg_password").innerHTML = "**Password length must be atleast 8 characters and 15 characters maximum";
		        return false;
		      }
		  	
		    
		    //validate email
		    document.getElementById("blankMsg_password").innerHTML ="";
			return true;
		}
		
	
		
	</script>
